<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="6-books-png-image-with-transparency-background.png"
    />
    <title>Library</title>
  </head>
  <body>
    <!--Background image wrap-->
    <div class="page-header">
      <div class="dark-overlay"></div>

      <div class="library-title"><i class="fas fa-book"></i> Library</div>

      <h1 class="book"><i class="fas fa-book"></i></h1>

      <div class="displayTitle">Hmm... Nothing read yet</div>

      <h1 class="totalbooks">Total Books</h1>
      <div class="totalBox"></div>

      <div class="totalbooksbox">
        <h1 class="readbooks">Total Books Read</h1>
        <div class="totalreadbox"></div>
      </div>

      <button class="addbtn" id="addbutton">
        <i class="fas fa-book-open"></i> Add Book
      </button>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <form class="bookform">
            <label for="title">Title</label>
            <input type="text" id="title" required />
            <br />
            <hr />

            <label for="author">Author</label>
            <input type="text" id="author" required /><br />
            <hr />

            <label for="pages">Pages</label>
            <input type="text" id="pages" required /><br />
            <hr />

            <label for="checkbox">Finished reading?</label><br />
            <input type="checkbox" id="checkbox" name="yes" />
            <label for="yes"> Yes</label><br />

            <input type="checkbox" id="checkbox" name="no" value="false" />
            <label for="no"> No</label><br />

            <button class="bookSubmit" type="button">Add</button>
          </form>
        </div>
      </div>

      <div class="afterfunctionbox">
        <div class="bookcard"></div>
      </div>

      <div class="clearDiv">
        <button class="clearLS">Clear Local Storage</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
